{% load static %}
<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <link href="{% static 'css/materialize.css' %}" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" type="text/css" media="all" rel="stylesheet" />
        {{ form.media }}
        <title>{% block title %}MorpheusDocs | Connexion{% endblock %}</title>
    </head>
    <body>
        <main>
            <div class="row">
                <div class="col s3"></div>
                <div class="col s9">
                    <div class="row">
                      <div class="col s12 m12 l6">
                        <div class="card-panel">
                              <h4 class="header2">
                                  <b style="color: #2a4e7f;">Connexion - MorpheusDocs.</b>
                                  <i class="left"><img src="{% static 'img/logo-top.png' %}"></i>
                              </h4>
                            <div class="row">
                                <form method="post" action="{% url 'connexion' %}" class="col s12">
                                    {% csrf_token %}
                                    <div class="row">
                                    <div class="input-field col s12">
                                      <i class="material-icons prefix">account_circle</i>
                                      {{ form.username }}
                                      <label for="{{ form.username.id_for_label }}">{{ form.username.label }}</label>
                                    </div>
                                  </div>
                                    <div class="row">
                                <div class="input-field col s12">
                                  <i class="material-icons prefix">https</i>
                                  {{ form.password }}
                                  <label for="{{ form.password.id_for_label }}">{{ form.password.label }}</label>
                                </div>
                              </div>
                                    <div class="row">
                                  <div class="input-field col s12">
                                    <button style="color: #2a4e7f;" class="btn waves-effect white-text right" type="submit" name="action">Connexion
                                      <i class="material-icons right">send</i>
                                    </button>
                                  </div>
                                </div>
                                </form>
                          </div>
                        </div>
                      </div>
                    </div>
            </div>
            <footer class="page-footer" style="background-color: #eaeaea;position: fixed; bottom: 0; left: 0; right: 0; padding-top: 5px;">
                <div class="footer-copyright">
                    <div class="container center" style="color: #2A4E7F;">
                    Â© 2018 Copyright MOPRHEUS / SEED 2018
                    </div>
                </div>
            </footer>
        </main>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="{% static 'js/materialize.js'  %}"></script>
    </body>
</html>
