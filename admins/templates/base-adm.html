{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link href="{% static 'css/materialize.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
    <link rel="SCHORCUT ICON" href="{% static 'img/scolarite.png' %}">
    <title>{% block title %}MorpheusDocs | Accueil{% endblock %}</title>
</head>
<body>
<main>
<div class="navbar-fixed">
    <nav>
        <div class="nav-wrapper" style="background-color: #ffffff;">
            <a href="#" class="brand-logo right blue-text text-darken-4"style="color: #2A4E7F;" >MorpheusDocs. | Administration</a>
            <a href="#" class="brand-logo center"><img src="{% static 'img/logo-top.png' %}" /> </a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
          <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li><a class="blue-text text-darken-4" href="{% url 'morpheus_doc' %}">{{ 'Accueil'|upper }}</a></li>
          </ul>
        </div>
    </nav>

</div>
<ul class="sidenav" id="mobile-demo">
    <li><a class="blue-text text-darken-4" href="{% url 'morpheus_doc' %}">{{ 'Accueil'|upper }}</a></li>
</ul>


    <div class="row" style="padding-bottom: 20px; padding-left: 15px; padding-right: 15px;">
        <div class="nav-wrapper">
            <div class="col s12">
                {% block breadcrumb %}
                {% endblock %}
            </div>
        </div>

        {% block body %}

        {% endblock %}
    </div>

    <footer class="page-footer" style="background-color: #eaeaea;position: fixed; bottom: 0; left: 0; right: 0; padding-top: 5px;">
    <div class="footer-copyright">
        <div class="container center" style="color: #2A4E7F;">
        Â© 2018 Copyright MOPRHEUS / SEED 2018
        </div>
    </div>
</footer>

</main>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="{% static 'js/materialize.js'  %}"></script>
    <script>
        $(document).ready(function(){
            $('.sidenav').sidenav();
         });
        $(document).ready(function(){
            $('.materialboxed').materialbox();
        });
        $(document).ready(function(){
            $('.modal').modal();
        });

    </script>
</body>
</html>
